<html>
    <head>
    <title>series</title>
    <script language="JavaScript">
        var i,hcf,lcm,a=10,b=20; 
        for(i=1;i<=a&&i<=b;i++)
        {
            if(a%i==0&&b%i==0)
            hcf=i;
        }
        lcm=(a*b)/hcf;
        document.write("value of hcf="+hcf+"<br>");
        document.write("value of lcm="+lcm);
    </script>
    </head>
    <body bgcolor="yellow" text ="green">
    </body>
</html>
