<html>
	<head>
		<title>35</title>
		<script lang="JavaScript">
			var i=1,n=12,c=0;
			document.write("HELLO");
			while(i<=n)
			{
				if(n%i==0)
				c++;
			}
			if(c==2)
				document.write("<h2>"+"number is prime" +"</h2>");
			else
				document.write("<h2>"+"number is not prime" +"</h2>");
		</script>
	</head>
	<body bgcolor=yellow text=green>
	</body>
</html>
