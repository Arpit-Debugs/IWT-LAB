<html>
    <head>
        <title>series</title>
        <script language="JavaScript">
            var i,sum=0,prd=1;
            for(i=1;i<=10;i++)
            {
                if(i%2==0)
                sum=sum+i;
            else
                prd=prd*i;
            }
            document.write("value of sum="+sum+"<br>");
            document.write("value of prd="+prd);
            
        </script>
    </head>
    <body bgcolor="yellow" text="green">
    </body>
</html>
