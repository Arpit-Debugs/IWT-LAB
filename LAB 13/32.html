<html>
	<head>
		<title>series</title>
		<script language="JavaScript">
			var ch="u";
			switch(ch)
			{
				case 'a':
				case 'e':
				case 'i':
				case 'o':
				case 'u':
				case 'A':
				case 'E':
				case 'I':
				case 'O':
				case 'U':
				document.write("It is a vowel");
				break;
			default:
				document.write("It is a consonant");
			}
		</script>
	</head>
	<body bgcolor=yellow text=green>
	</body>
</html>
