<html>
    <head>
    <title>series</title>
        <script language="JavaScript">
            var num=5,prd=1,sum=0,rem;
            while(num|=0)
            {
                rem=num%2;
                sum=sum+rem*prd;
                prd=prd*10;
                num=num/2;
            }
            document.write(sum);
        </script>
    </head>
    <body bgcolor="yellow" text="green">
    </body>
</html>
