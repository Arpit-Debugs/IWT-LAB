<html>
    <head>
    <title>series</title>
        <script language="JavaScript">
        var num=123,rev=0,rem;
        do
        {
            rem=num%10;
            rev=rev*10+rem;
            num=num/10;
        }
        while(num|=0);
            document.write("reverse value="+rev);
        </script>
    </head>
    <body bgcolor="yellow" text="green">
    </body>
</html>
