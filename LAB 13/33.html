<html>
	<head>
		<title>33</title>
		<script language="JavaScript">
			var a=10,b=2,c;
			var choice="*";
			switch(choice)
			{
				case '+':
					c=a+b;
					break;
				case '-':
					c=a-b;
					break;
				case '*':
					c=a*b;
					break;
				case '/':
					c=a/b;
					break;
				case '%':
					c=a%b;
					break;
				default:
					document.write("Wrong Choice..");
			}
			document.write("Calculated value of c = "+c);
		</script>
	</head>
	<body bgcolor=yellow text=green></body>
</html>
