<html>
	<head>
		<title>id class selector</title>
		<style type = text/css>
			#a{
				color:blue;
				background:red;
			}
			.b{
				color:red;
				background:blue;
			}
		</style>
	</head>
	
	<body>
		<p id=a>Welcome to Internal CSS</p>
		<p class=b>Welcome to Internal CSS 2</p>
	</body>
</html>
