<html>
<head>
    <title>Ass5 q11</title>
    <script lang="JavaScript">
        let arr = [10, 20, 30, 40, 50];

        function reverseArray(arr)
        {
            let reversed = [];

            for(let i = arr.length - 1; i >= 0; i--)
            {
                reversed.push(arr[i]);
            }

            document.write("Original Array: "+arr+"<br>");
            document.write("Reversed Array: "+reversed);
        }

        reverseArray(arr);
    </script>
</head>
<body bgcolor="yellow" text="green">
</body>
</html>
