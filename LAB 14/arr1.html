<html>
    <head>
        <title>Array 1</title>
        <script lang="JavaScript">
            let a=new Array(1,2,3,4,5);
            document.write("First element is : "+a[0]+"<br>");
            document.write("Second element is : "+a[1]+"<br>");
            document.write("Third element is : "+a[2]+"<br>");
            document.write("Fourth element is : "+a[3]+"<br>");
            document.write("Fifth element is : "+a[4]+"<br>");
        </script>
    </head>
    <body bgcolor="yellow" text="green"></body>
</html>
