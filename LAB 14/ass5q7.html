<html>
<head>
    <title>Ass5q7</title>
</head>
<body>
    <h3>Count occurence of an element</h3>
    <script language="JavaScript">
        let arr = [5, 2, 5, 1, 2, 5, 8, 1];
        let counts = {};
        for (let i = 0; i < arr.length; i++) {
            let num = arr[i];
            counts[num] = (counts[num] || 0) + 1;
        }
        document.write("Original Array: [" + arr.join(", ") + "]<br>");

        for (let key in counts) {
            document.write("Element " + key + " occurs " + counts[key] + " times.<br>");
        }
    </script>
</body>
</html>
