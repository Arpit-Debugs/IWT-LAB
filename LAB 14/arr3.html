<html>
    <head>
        <title>Array 1</title>
        <script lang="JavaScript">
            let a=new Array(1,2,3,4,5);
            let i;
            for(i=4;i>=0;i--)
            {
                document.write(a[i]+"<br>")
            }
        </script>
    </head>
    <body bgcolor="yellow" text="green"></body>
</html>
