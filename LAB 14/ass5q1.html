<html>
    <head>
        <title>Ass5 q1</title>
        <script lang="JavaScript">
            let mark=parseInt(prompt("Enter marks : "));
            if (mark >=90)
                document.write("A"+"<br>");
            else if (mark >=75)
                document.write("B"+"<br>");
            else if (mark >=50)
                document.write("C"+"<br>");
            else
                document.write("Fail"+"<br>");
        </script>
    </head>
    <body bgcolor="yellow" text="green"></body>
</html>
