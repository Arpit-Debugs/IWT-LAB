<html>
    <head>
        <title>Ass5 q6</title>
        <script lang="JavaScript">
            let num=97;
            function isPrime(num)
            {
                prime=0;
                for(i=2;i<num/2;i++)
                {
                    if(num%i==0)
                    {
                        prime+=1;
                    }
                }
                if(prime==0)
                    document.write("prime number")
                else   
                    document.write("not a prime number")
            }
            isPrime(num);
        </script>
    </head>
    <body bgcolor="yellow" text="green"></body>
</html>
