<html>
    <head>
        <title>Ass5 q5</title>
        <script lang="JavaScript">
            let a =new Array(3,2,4,1,5);
            let l=a[0],sec_l=a[0];
            for (i=0;i<5;i++)
            {
                if(a[i]>l)
                {
                    sec_l=l
                    l=a[i];
                }
            }
            
            document.write("Second Largest = "+sec_l+"<br>");
            
        </script>
    </head>
    <body bgcolor="yellow" text="green"></body>
