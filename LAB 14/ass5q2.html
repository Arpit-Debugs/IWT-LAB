<html>
    <head>
        <title>Ass5 q2</title>
        <script lang="JavaScript">
             function factorial(n)
            {
                var f=1;
                while(n!=0)
                {
                    f=f*n;
                    n--;
                }
                return(f);
            }
            document.write("factorial value="+factorial(5)+"<br>"); 

        </script>
    </head>
    <body bgcolor="yellow" text="green"></body>
</html>
