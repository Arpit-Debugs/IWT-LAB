<html>    
    <head>
    <title>Js q3</title>
    </head>

    <body bgcolor="yellow" text="Green">
        <script>
            
			var n1=parseInt(prompt("Enter 1st number : "));
			var n2=parseInt(prompt("Enter 2nd number : "));
			var a,s,m,d,md;
			a=n1+n2;
			s=n1-n2;
			m=n1*n2;
			d=n1/n2;
			md=n1%n2;
			document.write("addition value="+a+"<br>");
			document.write("subtraction value="+s+"<br>");
			document.write("multiplication value="+m+"<br>");
			document.write("division value="+d+"<br>");
			document.write("modulo division value="+md); 
        </script>
    </body>
</html>
