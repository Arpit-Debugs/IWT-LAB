<html>    
    <head>
    <title>Js q8</title>
    </head>

    <body bgcolor="yellow" text="Green">
        <script>
            var p=parseInt(prompt("Enter principal amount : "));
			var r=parseInt(prompt("Enter rate of interest : "));
			var t=parseInt(prompt("Enter time in years : "));
			var si=p*t*r/100;
			document.write(" SI : "+si+"<br>");
        </script>
    </body>
</html>
