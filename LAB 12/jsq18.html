<html>
	<head>
		<title>js q18</title>
		<script language="JavaScript">
			var y=2018;
			if(y%100!=0)
				if(y%4==0)
					document.write("leap year");
				else
					document.write("not"); 
			else
				if(y%400==0)
					document.write("leap year");
				else
					document.write("not");
		</script>
	</head>
	<body bgcolor="yellow" text="green">
	</body>
</html
