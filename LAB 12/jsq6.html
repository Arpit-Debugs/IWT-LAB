<html>    
    <head>
    <title>Js q6</title>
    </head>

    <body bgcolor="yellow" text="Green">
        <script>
            var a=parseInt(prompt("Enter 1st number : "));
			var b=parseInt(prompt("Enter 2nd number : "));
			var c;
			c=a;
			a=b;
			b=c;
			document.write("After swapping : <br>");
			document.write("a : "+a+"<br>");
			document.write("b : "+b+"<br>");
        </script>
    </body>
</html>
